<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit  Product</title>
    <style>
        body {
            background-image: url('https://media.istockphoto.com/photos/healthy-eating-background-picture-id515806074');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h1>Edytuj Produkt</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${product}" method="post">
    <table border="0" cellpadding="10">
        <tr>
            <td>Product ID</td>
            <td><input type="text" th:field="*{id}" readonly = "readonly" ></td>
        </tr>
        <tr>
            <td>Nazwa</td>
            <td><input type="text" th:field="*{name} "></td>
        </tr>
        <tr>
        <td>Typ</td>
<!--        <tr>-->
<!--            <td>Typ</td>-->
<!--            <td><input type="text" th:field="*{type} "></td>-->
<!--        </tr>-->
<td>
            <select th:field="*{type}">
                <option th:value="'Owoc'" th:text="Owoc"></option>
                <option th:value="'Warzywo'" th:text="Warzywo"></option>
                <option th:value="'Napój'" th:text="Napój"></option>
                <option th:value="'Nab'" th:text="Nabiał"></option>
                <option th:value="'F'" th:text="Mięso"></option>
                <option th:value="'F'" th:text="Spożywcze"></option>
            </select>
</td>
        </tr>
        <tr>
            <td>Cena / zł</td>
            <td><input type="text" th:field="*{price} "></td>
        </tr>
        <tr>
            <td ><button type="submit">Prześlij</button></td>
        </tr>
    </table>
    </form>
</div>
</body>
</html>
